<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Code Editor (Monaco)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
    }

    .top-bar {
      background: #1e1e1e;
      padding: 8px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .top-bar-title {
      font-size: 16px;
      font-weight: 600;
    }

    .lang-switcher {
      display: flex;
      gap: 4px;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 14px;
    }

    .lang-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px solid transparent;
      color: #888;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 14px;
    }

    .lang-btn.active {
      background: #4e8cff;
      color: white;
      border-color: #4e8cff;
    }

    .lang-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
    }

    .toolbar-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    select,
    button,
    input[type="text"] {
      font-size: 16px; /* Prevent zoom on mobile */
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
    }

    select:focus,
    button:focus,
    input[type="text"]:focus {
      outline: 2px solid #4e8cff;
      outline-offset: 1px;
    }

    button {
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    button:active {
      transform: scale(0.97);
    }

    .toolbar-row-main {
      justify-content: space-between;
    }

    .toolbar-left,
    .toolbar-right {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .toolbar-right {
      margin-left: auto;
    }

    .toolbar-row-save {
      justify-content: flex-start;
    }

    #filenameInput {
      min-width: 150px;
      max-width: 220px;
    }

    .editor-wrapper {
      flex: 1 1 auto;
      min-height: 0;
    }

    #editor {
      width: 100%;
      height: 100%;
    }

    .footer {
      padding: 4px 8px;
      font-size: 12px;
      color: #aaa;
      background: #111;
      border-top: 1px solid #333;
      text-align: center;
    }

    /* Force Monaco line height (to prevent overflow when wrap is on) */
    .monaco-editor .view-lines {
      line-height: 1.3 !important;
    }

    /* Mobile text editing mode (for copy/edit on mobile) */
    .mobile-edit-panel {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      z-index: 999;
      padding: 8px;
    }

    .mobile-edit-header {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .mobile-edit-header button {
      flex: 1;
      font-size: 14px;
      padding: 8px;
    }

    #mobileTextarea {
      flex: 1;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      padding: 8px;
      font-size: 15px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      resize: none;
    }

    .mobile-edit-hint {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
      text-align: center;
    }

    /* PC optimization */
    @media (min-width: 900px) {
      .top-bar {
        padding: 8px 12px;
      }
      .top-bar-title {
        font-size: 17px;
      }
      select,
      button,
      input[type="text"] {
        font-size: 14px;
        padding: 6px 10px;
      }
      .toolbar-row-main {
        flex-wrap: nowrap;
      }
    }

    /* Better selection visibility in mobile text panel */
    #mobileTextarea::selection {
      background: #4e8cff !important;
      color: #ffffff !important;
    }
    #mobileTextarea::-moz-selection {
      background: #4e8cff !important;
      color: #ffffff !important;
    }

    /* Icon-only buttons for smaller screens */
    @media (max-width: 480px) {
      .btn-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="top-bar-header">
        <div class="top-bar-title" data-i18n="title">Simple Code Editor</div>
        <div class="lang-switcher">
          üåê
          <button class="lang-btn" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="ja">Êó•Êú¨Ë™û</button>
        </div>
      </div>

      <!-- Row 1: Language, Theme, Search controls + Mobile text edit -->
      <div class="toolbar-row toolbar-row-main">
        <div class="toolbar-left">
          <label for="languageSelect" style="font-size: 13px;" data-i18n="language">Language:</label>
          <select id="languageSelect">
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
            <option value="lua">Lua</option>
            <option value="python">Python</option>
            <option value="plaintext" data-i18n="plaintext">Plain Text</option>
          </select>
          <button id="themeToggleBtn" type="button">
            <span>üåô</span>
            <span class="btn-text" data-i18n="darkTheme">Dark</span>
          </button>
        </div>
        <div class="toolbar-right">
          <button id="findBtn" type="button">
            <span>üîç</span>
            <span class="btn-text" data-i18n="search">Search</span>
          </button>
          <button id="replaceBtn" type="button">
            <span>üîÑ</span>
            <span class="btn-text" data-i18n="replace">Replace</span>
          </button>
          <!-- ‚úÖ ËøΩÂä†: {} „Éñ„É≠„ÉÉ„ÇØÈÅ∏Êäû„Éú„Çø„É≥ -->
          <button id="selectBraceBtn" type="button">
            <span>{}</span>
            <span class="btn-text" data-i18n="selectBrace">Brace</span>
          </button>
          <button id="wrapToggleBtn" type="button">
            <span>‚Ü©</span>
            <span class="btn-text" data-i18n="wrapOn">Wrap: ON</span>
          </button>
          <button id="mobileEditBtn" type="button">
            <span>üìã</span>
            <span class="btn-text" data-i18n="textEdit">Text Edit</span>
          </button>
        </div>
      </div>

      <!-- Row 2: File operations -->
      <div class="toolbar-row toolbar-row-save">
        <input
          id="filenameInput"
          type="text"
          placeholder="filename (e.g., script.js)"
          data-i18n-placeholder="filenamePlaceholder"
        />
        <button id="downloadBtn" type="button">
          <span>üíæ</span>
          <span class="btn-text" data-i18n="save">Save</span>
        </button>
        <button id="openBtn" type="button">
          <span>üìÇ</span>
          <span class="btn-text" data-i18n="open">Open</span>
        </button>
        <!-- Hidden file input -->
        <input
          id="fileInput"
          type="file"
          accept=".js,.ts,.jsx,.tsx,.html,.htm,.css,.json,.lua,.py,.txt,text/*"
          style="display:none"
        />
      </div>
    </header>

    <main class="editor-wrapper">
      <div id="editor"></div>
    </main>

    <footer class="footer" data-i18n="footerText">
      Use the buttons above to save/open files, search/replace text, and toggle word wrap. On mobile, use "Text Edit" for native selection and copy.
    </footer>
  </div>

  <!-- Mobile text editing mode overlay -->
  <div id="mobilePanel" class="mobile-edit-panel">
    <div class="mobile-edit-header">
      <button id="mobileCancelBtn" type="button" data-i18n="cancel">Cancel</button>
      <button id="mobileApplyBtn" type="button" data-i18n="applyClose">Apply & Close</button>
    </div>
    <textarea id="mobileTextarea" spellcheck="false"></textarea>
    <div class="mobile-edit-hint" data-i18n="mobileHint">
      On mobile, long press here to use native selection, copy, and paste.
    </div>
  </div>

  <!-- Monaco Editor Loader (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0/min/vs/loader.min.js"></script>
  <!-- Lua Support Plugin -->
  <script src="https://unpkg.com/monaco-lua/dist/monaco-lua.js"></script>
  <!-- Main Logic -->
  <script src="main.js"></script>
</body>
</html>
